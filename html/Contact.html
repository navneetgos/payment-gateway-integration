<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylecontact.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form class="myForm" action="/Contact" method="post"> 
          <input class="myInput" type="text" name="name" placeholder="Enter your name "/>
          <input class="myInput" type="phone" name="phone" placeholder="Enter your phone number "/>
          <input class="myInput" type="email" name="email" placeholder="Enter your email id "/>
          <input class="myInput" type="text" name="address" placeholder="Enter your address "/>
          <input class="myInput" type="text" name="desc" placeholder="Enter your concern "/>
          <button class="btn">
             Submit</button>
        </form>
      </div>
</body>
<script src="/index.js"></script>
</html>
